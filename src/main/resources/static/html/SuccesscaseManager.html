<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>华瑶康复中心后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script charset="utf-8" src="/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/kindeditor/lang/zh-CN.js"></script>
    <script src="/layui/layui.all.js" charset="utf-8"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<textarea id="kindEditor_demo"></textarea>
<button type="button" class="layui-btn" id="test1" onclick="tijiao()">提交</button>
</body>
<script src="/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript">
    //KindEditor脚本
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('#kindEditor_demo', {
            filePostName  : "file",
            uploadJson : '/uploadPic',//post提交图片的地址，在后台按照往常的上传函数接受即可。
            formatUploadUrl:false,

        });
    });
    function  tijiao() {
        editor.sync();//将KindEditor的数据同步到textarea标签。
        var value_content = $("#kindEditor_demo").val();
        console.log(value_content)
    }
</script>
</html>
